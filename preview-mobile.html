<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile Preview â€” Village Residential</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, sans-serif;
    }
    .phone {
      width: 375px;
      height: 812px;
      border: 12px solid #333;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .nav-bar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 10;
    }
    .nav-bar a {
      padding: 8px 20px;
      background: #333;
      color: #aaa;
      text-decoration: none;
      border-radius: 20px;
      font-size: 13px;
      letter-spacing: 0.05em;
      transition: all 0.2s;
    }
    .nav-bar a:hover, .nav-bar a.active {
      background: #b09080;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="#" onclick="load('index.html')" class="active">Home</a>
    <a href="#" onclick="load('about.html')">About</a>
    <a href="#" onclick="load('contact.html')">Contact</a>
  </div>
  <div class="phone">
    <iframe id="preview" src="index.html"></iframe>
  </div>
  <script>
    function load(page) {
      document.getElementById('preview').src = page;
      document.querySelectorAll('.nav-bar a').forEach(a => a.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
